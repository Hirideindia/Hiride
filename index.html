<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>HiRide</title>
</head>
<body>
    <nav>
        <div class="logo">HiRide</div>
        <div class="menu">
            <span class="menu-icon">☰</span>
        </div>
    </nav>
    <div class="container">
        <div class="side-panel">
            <div class="ride-options">
                <div class="tabs">
                    <button class="tab active" id="one-way">One Way</button>
                    <button class="tab" id="round-trip">Round Trip</button>
                    <button class="tab" id="outstation">Outstation</button>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label for="pickup-location">Choose Location</label>
                        <input type="text" id="pickup-location" placeholder="Enter 4 letters to Search PickUp Location">
                        <input type="text" id="drop-location" placeholder="Enter 4 letters to Search Drop Location">
                    </div>
                    <div class="form-group">
                        <label for="when-needed">When is driver needed?</label>
                        <select id="when-needed">
                            <option value="now">Now</option>
                            <option value="later">Later</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car-type">Car Type</label>
                        <select id="car-type">
                            <option value="manual">Manual</option>
                            <option value="automatic">Automatic</option>
                        </select>
                        <select id="car-model">
                            <option value="hatchback">Hatchback</option>
                            <option value="sedan">Sedan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apply-coupon">Apply Coupon</label>
                        <input type="text" id="apply-coupon" placeholder="Click above to see offers">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="damage-protection" checked>
                        <label for="damage-protection">Get vehicle damage protection plan for your car for ₹15 + GST. T&C apply*</label>
                    </div>
                    <button id="request-driver" class="btn">Request Driver</button>
                </div>
            </div>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
